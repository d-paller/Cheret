<div class="card">
  <div class="card-header" *ngIf='cardModel.title'>
    {{cardModel.title}}
  </div>

  <div class="card-body">
    <div class="cardImage" *ngIf='cardModel.imageUrl'>
      <img src='{{cardModel.imageUrl}}' />
    </div>
    <div [innerHTML]="cardModel.cardHtml"></div>
  </div>
</div>
