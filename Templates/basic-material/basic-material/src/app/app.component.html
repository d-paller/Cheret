<mat-toolbar>
  <button mat-button [matMenuTriggerFor]="about">About</button>
  <button mat-button>Services</button>
  <button mat-button>Sermons</button>
  <button mat-button>Ministries</button>
  <button mat-button>Calendar</button>
  <button mat-button>Contact</button>

  <span class="spacer"></span>
  <button mat-button>Members <mat-icon>person</mat-icon></button>
</mat-toolbar>
<mat-menu #about="matMenu">
  <button mat-button>Beliefs</button>
  <button mat-button>Covenant Responsibilities</button>
  <button mat-button>Leadership</button>
</mat-menu>

<router-outlet></router-outlet>

<footer>
  <mat-card class="footer-card">
    <mat-card-header>
      <mat-card-title>Reformed Baptists</mat-card-title>
    </mat-card-header>  
    <mat-card-content>
      <p>
        Read what defines our church as a historically Reformed Baptist church.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Read More</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="footer-card">
    <mat-card-header>
      <mat-card-title>Services</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
          We meet Sundays at 9:30, 11, and 6.<br/>
          Prayer service is Wednesday at 7.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Learn More</button>
    </mat-card-actions>
  </mat-card>

  <mat-card class="footer-card">
    <mat-card-header>
      <mat-card-title>Find Us</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        3400 Wilderness Trail <br/>
        Louisville, KY 40299
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Contact Us</button>
    </mat-card-actions>
  </mat-card>
</footer>
